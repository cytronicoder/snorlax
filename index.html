<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>(Ôæâ ‚óï „ÉÆ ‚óï)Ôæâ*:ÔΩ•Ôæü ‚úß</title>
    <meta
      name="description"
      content="Web-based OS built with love, much snacks, and some 20 minute naps"
    />
    <meta
      name="keywords"
      content="snorlax, ditto, os, web, development, html, css, javascript"
    />
    <meta name="author" content="Zeyu Yao" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png"
    />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <link rel="manifest" href="/public/site.webmanifest" />
  </head>
  <!-- Fall back to Snorlax theme on initial load -->
  <body class="snorlax-theme">
    <header>
      <form id="googleSearchForm">
        <input
          type="text"
          id="googleSearchInput"
          placeholder="Search Google..."
        />
        <button type="submit">üîç</button>
      </form>
      <div id="clock">
        <span id="hours">00</span>:<span id="minutes">00</span>
        <span id="seconds">00</span>
      </div>
      <div id="weatherWidget">Loading...</div>
    </header>

    <main>
      <div class="left-panel">
        <div id="todoSection">
          <h2>To-Do List</h2>
          <input type="text" id="newTask" placeholder="New task" />
          <button id="addTask">Add</button>
          <button id="clearTasks">Clear All</button>
          <ul id="tasks"></ul>
        </div>
        <div id="themeSection">
          <h2>Theme</h2>
          <button id="snorlaxTheme">Snorlax</button>
          <button id="dittoTheme">Ditto</button>
        </div>
      </div>

      <div class="center-panel">
        <img id="snorlaxGif" src="" alt="Snorlax/Ditto Gif" />
        <p id="snorlaxNote"></p>
      </div>

      <div class="right-panel">
        <div id="pomodoroSection">
          <h2>Pomodoro</h2>
          <div id="timerDisplay">25:00</div>
          <button id="startTimer">Start</button>
          <button id="pauseTimer">Pause</button>
          <button id="resetTimer">Reset</button>
        </div>
        <div id="stickyNotesSection">
          <h2>Sticky Notes</h2>
          <button id="addStickyNote">Add Note</button>
        </div>
        <div id="spotifySection">
          <!-- Fallback to Snorlax playlist on initial load -->
          <iframe
            src="https://open.spotify.com/embed/playlist/1jsCNxo2yjibsgN2PSAaom" 
            width="100%"
            height="380"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
        </div>
      </div>
    </main>

    <script src="js/googleSearch.js"></script>
    <script src="js/snorlax.js"></script>
    <script src="js/pomodoro.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/stickyNotes.js"></script>
    <script src="js/spotify.js"></script>
  </body>
</html>
